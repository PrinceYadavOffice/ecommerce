{% extends 'base.html' %}
{% load static %}
{% block css_files %}
<link rel="stylesheet" href="{% static 'store/register.css' %}">
{% endblock css_files %}

{% block title %}
Register User
{% endblock title %}

{% block content %}
<section id="register-user">
   <div class="form"> 
    <form action="/" method="POST">
        {% csrf_token %}
            {% for field in form %}
                {{field.label}}
                {{field}}
            {% endfor %}
            <input type="submit" value="Register">
    </form>
   </div> 
   <div class="form-footer">
        <p>Already User? / <a href="{% url 'login' %}">Login Here</a></p>
   </div>

</section>
{% endblock content %}
